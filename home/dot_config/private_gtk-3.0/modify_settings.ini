{{- /* chezmoi:modify-template */ -}}
{{- $data := .chezmoi.stdin | fromIni -}}
{{- $settings := includeTemplate "gtk-settings.yaml.tmpl" . | fromYaml -}}
{{- $_ := $data | setValueAtPath "Settings" (mergeOverwrite (get $data "Settings" | default dict) $settings) -}}
{{- range $key, $value := $settings -}}
{{-   if eq $value nil -}}
{{-     $_ := $data.Settings | deleteValueAtPath $key -}}
{{-   end -}}
{{- end -}}
{{ $data | toIni | trim }}
