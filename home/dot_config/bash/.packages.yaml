---
packages:
  bash:
    enabled: '{{ and .features.bash (ne .os "windows") }}'
  bash-completion:
    enabled: '{{ and .features.bash (ne .os "windows") }}'
  # FIXME: "mise install bats" 404 on android
  bats:
    enabled: '{{ and .features.bash (or .features.brew (eq .osIDLike "android" "alpine" "arch")) }}'
    nameOverwrite:
      brew: bats-core
      # pacman: bats bats-assert bats-support
    type: '{{ not (eq .osIDLike "android" "alpine" "arch") | ternary "brew" (eq .osIDLike "android" | ternary "mise" nil) }}'
