---
# yaml-language-server: $schema=https://raw.githubusercontent.com/srikanthccv/otelcol-jsonschema/main/schema.json

# Extensions: health check, profiling, and observability
# Uncomment endpoints in compose.yaml to expose externally
extensions:
  health_check:
    endpoint: 0.0.0.0:13133  # curl http://localhost:13133
  pprof:
    endpoint: 0.0.0.0:1777    # go pprof http://localhost:1777/debug/pprof
  zpages:
    endpoint: 0.0.0.0:55679   # tracez http://localhost:55679/debug/tracez

# Receivers: OTLP for traces, logs, metrics from applications
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

# Processors: batch and memory management
processors:
  memory_limiter:
    check_interval: 5s  # required: enables memory limiting
    limit_mib: 400  # required: 78% of container memory prevents OOM
  batch:
    send_batch_size: 1024  # batch before export to reduce backend load and requests
    timeout: 10s
  # Resource detection: add host/container metadata
  # resourcedetection:
  #   detectors: [env, system, docker]
  #   timeout: 5s

# Spanmetrics removed: Tempo metrics_generator handles RED metrics + service-graphs
# https://grafana.com/docs/tempo/latest/metrics-generator/

# Exporters: send data to backends
exporters:
  prometheus:
    endpoint: 0.0.0.0:8889
    send_timestamps: false # Prometheus scrape time preferred, avoids "samples too old"
    metric_expiration: 180m
    resource_to_telemetry_conversion:
      enabled: true  # Convert resource attrs to metric labels (adds service_name, service_namespace, etc)
  otlp_http/loki:
    endpoint: http://loki:3100/otlp
  otlp_grpc/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

service:
  extensions: [health_check, pprof, zpages]
  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: 0.0.0.0
                port: 8888  # internal collector metrics (separate from app metrics on 8889)
  pipelines:
    # Traces: OTLP → batch → Tempo (storage + metrics_generator for RED/service-graphs)
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp_grpc/tempo]
    # Metrics: native SDK (OTLP) → Prometheus
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus]
    # Logs: OTLP to processors to Loki
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp_http/loki]
