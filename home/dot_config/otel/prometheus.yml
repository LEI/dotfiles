# yaml-language-server: $schema=https://json.schemastore.org/prometheus.json
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: otel-collector
    static_configs:
      - targets: [otel-collector:8889]
  - job_name: otel-collector-internal
    static_configs:
      - targets: [otel-collector:8888]
