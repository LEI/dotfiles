# Tempo local config â€” single-binary mode with local storage.
#
# https://grafana.com/docs/tempo/latest/configuration/
# https://grafana.com/docs/tempo/latest/setup/set-up-single-binary/
server:
  http_listen_port: 3200
  log_level: warn

# Receives traces from the OTEL collector via gRPC.
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317

ingester:
  max_block_duration: 5m

# https://grafana.com/docs/tempo/latest/metrics-generator/
# Required by Grafana Traces Drilldown plugin (rate queries)
metrics_generator:
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
  traces_storage:
    path: /var/tempo/generator/traces

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics, local-blocks]

compactor:
  compaction:
    block_retention: 48h

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks

usage_report:
  reporting_enabled: false
