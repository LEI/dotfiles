---
# Tempo local config for single-binary mode with local storage.
#
# https://grafana.com/docs/tempo/latest/configuration/
# https://grafana.com/docs/tempo/latest/setup/set-up-single-binary/
server:
  http_listen_port: 3200
  log_level: warn

# Receives traces from the OTEL collector via gRPC.
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317

ingester:
  max_block_duration: 5m

# https://grafana.com/docs/tempo/latest/metrics-generator/
# Generates RED metrics and service-graphs from ingested traces
metrics_generator:
  # service-graphs: dependency map; span-metrics: RED timeseries; local-blocks: retention
  processor:
    span_metrics:
      # Expose HTTP attributes as labels for APM dashboard queries
      # https://grafana.com/docs/tempo/latest/metrics-from-traces/span-metrics/
      dimensions:
        - http.route
        - http.request.method
        - http.response.status_code
      enable_target_info: true
  storage:
    path: /var/tempo/generator/wal
    # Export derived metrics to Prometheus: request rates, service graphs, span metrics
    remote_write:
      - url: http://prometheus:9090/api/v1/write
  traces_storage:
    path: /var/tempo/generator/traces

# Processors enabled via overrides (required even in single-tenant mode)
# Processor config (dimensions etc) lives under metrics_generator.processor above
overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics, local-blocks]

compactor:
  compaction:
    block_retention: 720h # 30 days (default: 48h)

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks

usage_report:
  reporting_enabled: false
