---
global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s       # Wait before sending first notification
  group_interval: 10s   # Wait before sending batch update
  repeat_interval: 12h  # Resend if still firing
  receiver: 'default'

receivers:
  - name: 'default'
    # No handler configured - alerts visible in UI only (http://localhost:9093)
    # To add notifications: webhook_configs, email_configs, etc.
